events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging configuration for Azure Container Apps
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Send logs to stdout/stderr for Azure Container Apps
    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # Azure Container Apps optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Upstream PHP-FPM
    upstream php-fpm {
        server 127.0.0.1:9000;
    }

    # Main server block - Azure Container Apps uses port 8080
    server {
        listen 8080;
        server_name _;
        root /var/www/html/public;
        index index.php index.html index.htm;

        # Security headers optimized for Azure
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https: *.azurewebsites.net; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: *.azurewebsites.net; style-src 'self' 'unsafe-inline' https: *.azurewebsites.net; font-src 'self' https: data: *.azurewebsites.net; img-src 'self' data: blob: https: *.azurewebsites.net;" always;

        # Handle Laravel routes
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Specific handling for build assets
        location /build/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Handle static assets
        location ~* \.(css|js|gif|ico|jpeg|jpg|png|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Health check endpoints for Azure Container Apps
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /startup-probe {
            access_log off;
            return 200 "startup-ok\n";
            add_header Content-Type text/plain;
        }

        # Readiness probe for Azure Container Apps
        location /readiness {
            access_log off;
            try_files /tmp/health @readiness_fail;
            add_header Content-Type text/plain;
        }

        location @readiness_fail {
            return 503 "not ready\n";
        }

        # PHP file handling
        location ~ \.php$ {
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Azure-specific parameters
            fastcgi_param HTTPS $https if_not_empty;
            fastcgi_param SERVER_PORT $server_port;
            fastcgi_param HTTP_HOST $host;
            
            # Timeout settings for Azure
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 180s;
            fastcgi_read_timeout 180s;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to sensitive files
        location ~* /(\.env|\.git|composer\.|package\.json|yarn\.lock|webpack\.|artisan) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Laravel specific locations
        location ~ ^/(storage|bootstrap/cache)/ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
