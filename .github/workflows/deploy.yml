name: Deploy STMS to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug Authentication Environment
      run: |
        echo "ğŸ” Checking authentication environment..."
        echo "Environment: ${{ github.event_name }}"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "AZURE_CREDENTIALS available: ${{ secrets.AZURE_CREDENTIALS != '' }}"
        echo "AZURE_CREDENTIALS length: ${{ length(secrets.AZURE_CREDENTIALS) }}"
        
        echo ""
        echo "ğŸ“‹ Required AZURE_CREDENTIALS JSON format:"
        echo '{'
        echo '  "clientId": "your-service-principal-client-id",'
        echo '  "clientSecret": "your-service-principal-client-secret",'
        echo '  "subscriptionId": "your-subscription-id",'
        echo '  "tenantId": "your-tenant-id"'
        echo '}'
        echo ""
        echo "âš ï¸  Note: Field names must be exact (clientId, not client-id)"
        
        # Parse and validate the AZURE_CREDENTIALS JSON structure
        echo "ğŸ” Validating individual secrets..."
        echo "AZURE_CLIENT_ID available: ${{ secrets.AZURE_CLIENT_ID != '' }}"
        echo "AZURE_CLIENT_SECRET available: ${{ secrets.AZURE_CLIENT_SECRET != '' }}"
        echo "AZURE_TENANT_ID available: ${{ secrets.AZURE_TENANT_ID != '' }}"
        echo "AZURE_SUBSCRIPTION_ID available: ${{ secrets.AZURE_SUBSCRIPTION_ID != '' }}"
        
        echo "AZURE_CLIENT_ID length: ${{ length(secrets.AZURE_CLIENT_ID) }}"
        echo "AZURE_CLIENT_SECRET length: ${{ length(secrets.AZURE_CLIENT_SECRET) }}"
        echo "AZURE_TENANT_ID length: ${{ length(secrets.AZURE_TENANT_ID) }}"
        echo "AZURE_SUBSCRIPTION_ID length: ${{ length(secrets.AZURE_SUBSCRIPTION_ID) }}"
        
        # Test the constructed JSON
        CONSTRUCTED_JSON='{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
        echo "ğŸ” Constructed JSON validation:"
        echo "$CONSTRUCTED_JSON" | jq . || echo "âŒ Constructed JSON is invalid"
        
    - name: Azure Login (Service Principal)
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
          }
      id: azure_login
        
    - name: Verify Azure Login
      run: |
        echo "ğŸ” Verifying Azure authentication..."
        if [[ "${{ steps.azure_login.outcome }}" == "success" ]]; then
          echo "âœ… Service Principal authentication successful"
        else
          echo "âŒ Authentication failed"
          echo "ğŸ“‹ Please check your AZURE_CREDENTIALS secret configuration"
          exit 1
        fi
        
        az account show
        az account list --output table
        
    - name: Build Docker image
      run: |
        docker build -f Dockerfile.simple -t stms-app:latest .
        
    - name: Deploy infrastructure
      run: |
        # Since we already have infrastructure, we'll skip this step
        # Infrastructure is already deployed with resource group 'stms'
        echo "Infrastructure already exists"
        
    - name: Get ACR name and login
      run: |
        ACR_NAME=$(az acr list --resource-group stms --query "[0].name" -o tsv)
        echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
        az acr login --name $ACR_NAME
        
    - name: Tag and push image to ACR
      run: |
        IMAGE_TAG="v$(date +%Y%m%d%H%M%S)"
        docker tag stms-app:latest $ACR_NAME.azurecr.io/stms-app:$IMAGE_TAG
        docker tag stms-app:latest $ACR_NAME.azurecr.io/stms-app:latest
        docker push $ACR_NAME.azurecr.io/stms-app:$IMAGE_TAG
        docker push $ACR_NAME.azurecr.io/stms-app:latest
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        
    - name: Deploy to Azure App Service
      run: |
        APP_NAME=$(az webapp list --resource-group stms --query "[0].name" -o tsv)
        az webapp config container set \
          --name $APP_NAME \
          --resource-group stms \
          --container-image-name $ACR_NAME.azurecr.io/stms-app:$IMAGE_TAG
          
    - name: Wait for deployment to complete
      run: |
        APP_NAME=$(az webapp list --resource-group stms --query "[0].name" -o tsv)
        echo "Waiting for container to fully start..."
        sleep 120
        
    - name: Verify application health
      run: |
        APP_NAME=$(az webapp list --resource-group stms --query "[0].name" -o tsv)
        APP_URL="https://$APP_NAME.azurewebsites.net"
        
        echo "Checking application health..."
        for i in {1..10}; do
          if curl -s --connect-timeout 10 --max-time 30 "$APP_URL" > /dev/null; then
            echo "âœ… Application is responding"
            break
          else
            echo "â³ Waiting for application to start (attempt $i/10)..."
            sleep 30
          fi
        done
        
    - name: Check Database Connectivity
      run: |
        APP_NAME=$(az webapp list --resource-group stms --query "[0].name" -o tsv)
        echo "ğŸ”Œ Checking database connectivity..."
        
        # Wait additional time for database connections to be ready
        sleep 15
        
        # Test database connection
        az webapp ssh --resource-group stms --name $APP_NAME --command "cd /var/www/html && php artisan tinker --execute='DB::connection()->getPdo(); echo \"Database connected successfully\";'" || {
          echo "âš ï¸ Database connection test failed, but continuing with migrations..."
        }
        
    - name: Run Laravel Migrations via Azure CLI
      run: |
        APP_NAME=$(az webapp list --resource-group stms --query "[0].name" -o tsv)
        echo "ğŸ”„ Running Laravel migrations..."
        
        # Wait a bit more to ensure container is fully ready
        sleep 30
        
        # Check if we can access the container and find artisan
        echo "ğŸ“ Locating artisan file..."
        if ! az webapp ssh --resource-group stms --name $APP_NAME --command "test -f /var/www/html/artisan"; then
          echo "âŒ Could not find artisan file at /var/www/html/artisan"
          echo "ğŸ” Listing container contents..."
          az webapp ssh --resource-group stms --name $APP_NAME --command "ls -la /var/www/html/" || true
          exit 1
        fi
        
        echo "ğŸ“ Found artisan at /var/www/html/artisan"
        
        # Check current migration status
        echo "ğŸ“Š Checking current migration status..."
        az webapp ssh --resource-group stms --name $APP_NAME --command "cd /var/www/html && php artisan migrate:status" || {
          echo "âš ï¸ Could not check migration status, proceeding with migration..."
        }
        
        # Run migrations
        echo "ğŸš€ Executing migrations..."
        if az webapp ssh --resource-group stms --name $APP_NAME --command "cd /var/www/html && php artisan migrate --force"; then
          echo "âœ… Database migrations completed successfully"
        else
          echo "âŒ Migration failed"
          echo "ğŸ” Checking Laravel logs..."
          az webapp ssh --resource-group stms --name $APP_NAME --command "cd /var/www/html && tail -50 storage/logs/laravel.log" || true
          exit 1
        fi
        
    - name: Run Laravel Database Seeding via Azure CLI
      run: |
        APP_NAME=$(az webapp list --resource-group stms --query "[0].name" -o tsv)
        echo "ğŸŒ± Running Laravel database seeding..."
        
        # Run database seeding with error handling
        echo "ğŸš€ Executing database seeding..."
        if az webapp ssh --resource-group stms --name $APP_NAME --command "cd /var/www/html && php artisan db:seed --force"; then
          echo "âœ… Database seeding completed successfully"
        else
          echo "âŒ Seeding failed"
          echo "ğŸ” Checking Laravel logs..."
          az webapp ssh --resource-group stms --name $APP_NAME --command "cd /var/www/html && tail -50 storage/logs/laravel.log" || true
          exit 1
        fi
        
    - name: Final health check
      run: |
        APP_NAME=$(az webapp list --resource-group stms --query "[0].name" -o tsv)
        APP_URL="https://$APP_NAME.azurewebsites.net"
        
        echo "ğŸ¥ Running final health check..."
        if curl -s --connect-timeout 10 --max-time 30 "$APP_URL/health" > /dev/null; then
          echo "âœ… Application health check passed"
        else
          echo "âš ï¸ Health check failed, but deployment may still be successful"
        fi
        
    - name: Deployment summary
      run: |
        APP_NAME=$(az webapp list --resource-group stms --query "[0].name" -o tsv)
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Application URL: https://$APP_NAME.azurewebsites.net"
        echo "ğŸ“Š Database migrations and seeding completed via Azure CLI"
        echo "ğŸ”— Additional endpoints:"
        echo "   - Health: https://$APP_NAME.azurewebsites.net/health"
        echo "   - Database Status: https://$APP_NAME.azurewebsites.net/test-db"
        echo "ğŸ³ Container Image: $ACR_NAME.azurecr.io/stms-app:$IMAGE_TAG"
        echo ""
        echo "ï¿½ Next Steps - Run these manually when needed:"
        echo "   ğŸ—„ï¸  Database Migrations: https://$APP_NAME.azurewebsites.net/setup-database"
        echo "   ğŸŒ± Database Seeding: https://$APP_NAME.azurewebsites.net/seed-database"
        echo "   âœ… Health Check: https://$APP_NAME.azurewebsites.net/test-db"
        echo "   ğŸ“Š Data Verification: https://$APP_NAME.azurewebsites.net/check-data"
        echo ""
        echo "âš ï¸  Database operations are intentionally manual to prevent deployment conflicts"
